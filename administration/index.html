<html>
<head>
    <title>Administration</title>
    <link type="text/css" rel="stylesheet" href="../static/base.css" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("li a").click(function () {
                $("#content").load(($(this).data("link")));
            });
        });
        function loadFrame(src) {
            $("#content").html('<iframe src="' + src + '" width="600px" />');
        };
    </script>
</head>
<body>
    <header>
        <div class="left_header" align="left">
            <p style="font-size: 18px;"><b>TRC: The <em>Scheduler</em> Project</b></p>
        </div>
        <div class="right_header" align="right">
            <nav>
                <p>
                    <a href="../">Home</a>
                    <a href="#" class="active">Administration</a>
                    <a href="../requirements/">Requirements</a>
                    <a href="../specification/">Specifications</a>
                </p>
            </nav>
        </div>
    </header>
    <section>
        <nav id="tableOfContents">
            <h3>Administration</h3>
            <ul class="index_list">
                <li><a data-link='governance.html'>Project Group Governance</a></li>
                <li><a data-link='work_breakdown.html'>Project Work Breakdown</a></li>
                <li><a data-link='scos.html'>Specification Change Orders</a></li>
                <li><a data-link='inspection-roster.html'>Inspection Testing Duty Roster</a></li>
                <li><a href="agendas/">Project Meeting Agendas</a></li>
                <li><a href="minutes/">Project Meeting Minutes</a></li>
            </ul>
        </nav>
        <article>
            <div id="toggleSwitch" onclick="toggleNav()">||</div>
            <div id="content"></div>
        </article>
    </section>
    <script>
        $(document).ready(function (){
            // Load content dynamically
            $('#content').load('governance.html');
            $(window).trigger('resize');
        });
        $(window).resize(function() {
            if ($("#tableOfContents").is(":hidden")) {
                $('#content').width($(window).width() - 43);
            }
            else {
                $('#content').width($(window).width() - 393);
            }
            $('section').height($(window).height() - 60);
        });
        function toggleNav() {
            $('#tableOfContents').toggle();
            $(window).trigger('resize');
        }
    </script>
</body>
</html>
