<html>
<head>
    <title>Specifications</title>
    <link type="text/css" rel="stylesheet" href="../static/base.css" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("li a").click(function () {
                $("#content").load(($(this).data("link")));
                $(window).trigger('resize');
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="left_header" align="left">
            <p style="font-size: 18px;"><b>TRC: The <em>Scheduler</em> Project</b></p>
        </div>
        <div class="right_header" align="right">
            <nav>
                <p>
                    <a href="../">Home</a>
                    <a href="../administration/">Administration</a>
                    <a href="../requirements">Requirements</a>
                    <a href="#" class="active">Specifications</a>
                </p>
            </nav>
        </div>
    </header>
    <div style="clear:both;"></div>
    <section>
        <nav id="tableOfContents">
            <h3>Specifications<br /><i>25 October 2013</i></h3>
            <ul class="index_list">General
                <li><a href="Scheduler-diag.jpg" target="_blank">UML Diagram</a></li>
                <li><a href="javadoc/" target="_blank">Javadoc</a></li>
            </ul>

            <ul class="index_list">Raw package directories:
                <li><a href="publicusers/">Public Users</a></li>
                <li><a href="admin/">Admin</a></li>
                <li><a href="data/">Data</a></li>
            </ul>
        </nav>
        <article>
            <div id="toggleSwitch" onclick="toggleNav()">||</div>
            <div id="content"></div>
        </article>
    </section>
    <script>
        $(document).ready(function (){
            // Load content dynamically
            $(window).trigger('resize');
        });
        $(window).resize(function() {
            if ($("#tableOfContents").is(":hidden")) {
                $('#content').width($(window).width() - 43);
            }
            else {
                $('#content').width($(window).width() - 393);
            }
            $('section').height($(window).height() - 60);
        });
        function toggleNav() {
            $('#tableOfContents').toggle();
            $(window).trigger('resize');
        }
    </script>
</body>
</html>
